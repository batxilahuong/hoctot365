<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Học Tốt 365 - Blog</title>
</head>
<body>
  <h1>Chào mừng đến với Học Tốt 365!</h1>
  <ul>
    {% for post in site.posts %}
      <li>
        <a href="{{ post.url }}">{{ post.title }}</a> - {{ post.date | date: "%d/%m/%Y" }}
      </li>
    {% endfor %}
  </ul>
</body>
</html>
